{% extends 'wash/manage/base.html' %}

{% block nav_bar %}
<ul class="breadcrumb">
    <li>
        <i class="icon-cog"></i>
        <a href="{% url 'manage_wash_img' %}">首页轮播图</a>
    </li>
    <li class="active">修改</li>
</ul><!-- .breadcrumb -->
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive" style="margin-top:10px;">
            <form action="." method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                    <tr>
                        <td>顺序</td>
                        <td>{{ form.index }}</td>
                    </tr>
                    <tr>
                        <td>是否显示</td>
                        <td>{{ form.is_show }}</td>
                    </tr>

                    <tr>
                        <td>照片</td>
                        <td>
                            <img src="{{ img.get_photo_url }}" style="width:80px;height:100px;"/>
                           <input type="file" name="photo" id="upload_file"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary radius-4" type="submit">
                    <i class="icon-save"></i>
                    保存
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

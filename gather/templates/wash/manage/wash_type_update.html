{% extends 'wash/manage/base.html' %}
{% load util_tag %}
{% block nav_bar %}
<ul class="breadcrumb">
    <li>
        <i class="icon-cog"></i>
        <a href="{% url 'manage_wash_type' %}">洗刷类型</a>
    </li>
    <li class="active">修改</li>
</ul><!-- .breadcrumb -->
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive" style="margin-top:10px;">
            <form action="." method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                    <tr>
                        <td>*名称</td>
                        <td>{{ form.name }}</td>
                    </tr>
                    <tr>
                        <td>*现价(元)</td>
                        <td><input type="text" value="{{ type.new_price|money_format }}" name="new_price"/></td>
                    </tr>
                    <tr>
                        <td>*原价(元)</td>
                        <td><input type="text" value="{{ type.old_price|money_format }}" name="old_price"/></td>
                    </tr>
                    <tr>
                        <td>单位</td>
                        <td>{{ form.measure }}</td>
                    </tr>
                    <tr>
                        <td>所属</td>
                        <td>{{ form.belong }}</td>
                    </tr>
                    <tr>
                        <td>照片(宽>长)</td>
                        <td>
                            <img src="{{ type.get_photo_url }}" style="width:80px;height:100px;"/>
                           <input type="file" name="photo" id="upload_file"/>
                        </td>
                    </tr>
                    <tr>
                        <td>公司合作</td>
                        <td>
                            <input type="radio" name="is_for_company" value="1" {% if type.is_for_company == 1 %}checked{% endif %}/>是
                            &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="is_for_company" value="0" {% if type.is_for_company == 0 %}checked{% endif %}/>否
                        </td>
                    </tr>
                    <tr>
                        <td>备注</td>
                        <td><input type="text" value="{{ type.mark }}" name="mark"/></td>
                    </tr>

                    </tbody>
                </table>
                <button class="btn btn-primary radius-4" type="submit">
                    <i class="icon-save"></i>
                    保存
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

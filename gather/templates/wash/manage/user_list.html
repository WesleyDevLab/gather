{% extends 'wash/manage/base.html' %}

{% block nav_bar %}
<ul class="breadcrumb">
    <li>
        <i class="icon-cog"></i>
        <a href="#">用户信息</a>
    </li>
    <li class="active">列表</li>
</ul><!-- .breadcrumb -->
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive" style="margin-top:10px;">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th class="center">序号</th>
                    <th>电话</th>
                    <th>是否验证</th>

                    <th>
                        <i class="icon-time bigger-110"></i>
                        创建日期
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for user in user_list %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.is_phone_verified }}</td>
                    <td>{{ user.created|date:'Y-m-d H:i:s' }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

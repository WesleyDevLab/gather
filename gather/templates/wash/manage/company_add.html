<!-- Modal -->
<div class="modal fade" id="company_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <form class="form-horizontal" role="form" method="post" action=".">
        {% csrf_token %}
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增公司</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-md-2 control-label">公司名称</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name='name' placeholder="公司名称..">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">验证码</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="short" placeholder="验证码..">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </form>
</div>

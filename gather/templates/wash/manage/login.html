<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>我要洗鞋-后台管理系统登录</title>

    <link href="/static/styles/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
        }

        .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
        margin-bottom: 10px;
        font-family: inherit;
        font-weight: bold;
        }
        .form-signin .checkbox {
        font-weight: normal;
        }
        .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
        }
        .form-signin .form-control:focus {
        z-index: 2;
        }
        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }
    </style>

</head>

<body>

<div class="container text-center">
    <h2 class="form-signin-heading">我要洗鞋-后台管理系统登录</h2>

    <form action="." class="form-signin" method="post">
        {% csrf_token %}
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="用户名" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="密码" class="form-control" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <br>
        {% if messages %}
            {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
          <button class="close" data-dismiss="alert"> × </button>
          {{ message }}
        </div>
            {% endfor %}
        {% endif %}
    </form>

</div>
<!-- /container -->
</body>
<script src='/static/backend/js/jquery-2.0.3.min.js'></script>
<script src="/static/backend/js/bootstrap.min.js"></script>

</html>

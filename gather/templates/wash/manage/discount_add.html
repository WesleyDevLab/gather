{% extends 'wash/manage/base.html' %}

{% block nav_bar %}
<ul class="breadcrumb">
    <li>
        <i class="icon-cog"></i>
        <a href="{% url 'manage_discount' %}">优惠券类型</a>
    </li>
    <li class="active">新增</li>
</ul><!-- .breadcrumb -->
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive" style="margin-top:10px;">
            <form action="." method="post">
                {% csrf_token %}
                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                    <tr>
                        <td>*名称</td>
                        <td>{{ form.name }}</td>
                    </tr>
                    <tr>
                        <td>*优惠规格</td>
                        <td>{{ form.price }}</td>
                    </tr>
                    <tr>
                        <td>*优惠对象</td>
                        <td>{{ form.wash_type }}</td>
                    </tr>
                    <tr>
                        <td>优惠类型</td>
                        <td>{{ form.discount_type }}</td>
                    </tr>
                    <tr>
                        <td>开始时间</td>
                        <td>
                            <input class="form-control valid select-style" style="margin-bottom: 0;width:150px;" type="date" id="begin" name="begin"/>
                        </td>
                    </tr>
                    <tr>
                        <td>结束时间</td>
                        <td>
                            <input class="form-control valid select-style" style="margin-bottom: 0;width:150px;" type="date" id="end" name="end"/>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <button class="btn btn-primary radius-4" type="submit">
                    <i class="icon-save"></i>
                    保存
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'wash/base.html' %}

{% block extra_css %}
<style>
    .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-control:focus {
        z-index: 2;
    }
    input {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    </style>
{% endblock %}

{% block title_center %}
<img class="top-logo" src="/static/images/wash/advice.png" width="100">
{% endblock %}

{% block title_left %}
    <a href="{% url 'wash_account' %}"><img class="label_img" src="/static/images/wash/label_left.png" /></a>
{% endblock %}

{% block content %}
<form action="." method="post">
    {% csrf_token %}
    <table width="100%" class="table">
        <tr>
            <td>
                <textarea name="mark" class="form-control" id="content" rows="6" placeholder="意见建议"></textarea>
            </td>
        </tr>
    </table>
</form>

{% endblock %}

{% block bottom %}
<nav class="main-nav am-topbar am-topbar-fixed-bottom" style="background-color:#FF6600 ">
    <div class="text-center">
        <h4 style="color:white;margin-top:15px;" onclick="advice()">
             保存
        </h4>
    </div>

</nav>
{% endblock %}

{% block extra_js %}
<script>
    function advice(){
        $('form').submit();
    }
</script>
{% endblock %}

{% extends 'account/base.html'%}
{% load staticfiles %}
{% block title %}<title>Gather-分享</title>{% endblock %}
{% block pic_li %}class="active"{% endblock %}

{% block main %}
<div class="no_nav account">
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <span class="label label-success">第一步</span>
            <h3 color="green">分享TA的照片</h3>
            <input type="file" name="photo"/> 
        </div>
        
        <div style="margin:10px 0px;padding:20px 0px;">
            <span class="label label-success">第二步</span>
            <h3>分享TA的故事</h3>
            <div class="row-lg-6">
                <div class="input-group col-lg-6">
                  <span class="input-group-addon" id="basic-addon1">标题</span>
                  <input type="text" class="form-control" placeholder="请输入标题" aria-describedby="basic-addon1" name="title"/>
                </div>
                <span class="label label-danger">只填图片和标题发表到图片墙</span>
            </div>
            <br/>
            <textarea class="ckeditor" cols="80" id="editor1" name="content" rows="30"></textarea>
        </div>
        
        <div class="text-left" style="margin-top:20px;margin-right:50px;">
            <button type="submit" class="btn btn-danger btn-lg" id="add_share">提交</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
    $("#add_share").click(function(){
        $(this).html("上传中...");
        $("form").submit();
    })
</script>
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %}

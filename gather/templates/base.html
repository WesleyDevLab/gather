<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{% load staticfiles %}
{% block title %}
<title>GATHER</title>
{% endblock %}
<link href="{% static "styles/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "styles/flat-ui.min.css" %}" rel="stylesheet" type="text/css">
<link rel="shortcut icon" type="image/png" href="{% static "images/favicon.ico" %}"/>
{% block extra_css %}
<!--其他页面特有的CSS-->
{% endblock %}
</head>
<body>
{% block header %} 
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gather All</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form action="{% url 'login' %}" method="post" class="navbar-form navbar-right" role="form">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="button" class="btn btn-info">登录</button>
            <a href="{%url 'regist' %}" class="btn btn-danger">注册</a>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
{% endblock %} 

{% block container %}
{% endblock %} 

{% block foot %} 
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
{% endblock %} 
    </div> <!-- /container -->

<script src="{% static "/scripts/jquery.min.js" %}"></script> 
<script src="{% static "/scripts/flat-ui.min.js" %}"></script> 
{% block extra_js %}
{%　endblock %}

</body>
</html>

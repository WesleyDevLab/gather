{% extends 'base_no_login.html'%}
{% load staticfiles %}
{% block title %}
<title>Gather-邮箱验证</title>
{% endblock %}

{% block container %}
<div class="no_nav">
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">100% Complete (success)</span>
      </div>
    </div>
    <p class="pager">
        <label class="h3"><span class="label label-primary">{{ email_mask }}</span>
        <label class="label label-info">已注册成功！</label></label>
    </p>
    <p class="pager">
        <a href="{% url 'index' %}">请登录</a>
    </p>
</div>
{% endblock %}

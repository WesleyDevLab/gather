{% extends 'base.html'%}
{% load staticfiles %}
{% block title %}
<title>Gather-ËÅö</title>
{% endblock %}

{% block extra_css%}
<link href="{% static "styles/index.css" %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block container %}
<div class="container index">
  <div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form class="form-inline" role="form" action='.' method="post">
        {% csrf_token %}
          <div class="form-group">
            <input type="input" class="form-control input-lg" placeholder="Come on!" name="note">
          </div>
          <div class="checkbox">
            <label>
              <button class="btn btn-danger btn-lg" type="submit">shout out</button>
            </label>
          </div>
      </form>
    </div>
  </div>

  <br/>
  <br/>

  <div class="container">
      <ul class="note">
        {% for node in nodes %}
        <li >
          <a href="">
            <h2>{{ node.title }}</h2>
            <h5>{{ node.created|date:'Y-m-d H:i:s' }}</h5>
          </a>
        </li>
        {% endfor %}
      </ul>
  </div>

</div>
{% endblock %}

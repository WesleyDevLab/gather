{% extends 'base.html'%}
{% load staticfiles %}
{% block title %}

{% endblock %}

{% block extra_css%}
<link href="{% static "styles/style.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "styles/font-awesome.css" %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block container %}
<div class="container">
    <div class="switch demo4" style="margin-left:150px;margin-top:180px;">
        <input type="checkbox" class="index_btn" value="1"/>
        <label><i class='icon-off'></i></label>
    </div>
    <div class="switch demo4" style="margin-left:500px;margin-top:180px;">
        <input type="checkbox" class="index_btn" value="2"/>
        <label><i class='icon-off'></i></label>
    </div>
    <div class="switch demo4" style="margin-left:850px;margin-top:180px;">
        <input type="checkbox" class="index_btn" value="3"/>
        <label><i class='icon-off'></i></label>
    </div>
</div>
{% endblock %}

{% block foot %} 
  <footer class="footer" style="margin-top:550px;">
    <div class="row footer-bottom">
      <ul class="list-inline text-center">
        <li>&copy; Company 2015.jacsice.forgive me</li>
      </ul>
    </div>
  </footer>
{% endblock %} 

{% block extra_js %}
<script type="text/javascript">
$("div").click(function(){
    var num = 0;
    $(".index_btn").each(function(){
        if($(this).is(':checked')){
            num = num + parseInt($(this).val());
        }
    });
    if(num == 4){
        window.location.href = '/note/';
    }else if(num == 3){
        window.location.href = '/pic/';
    }else if(num == 5){
        window.location.href = '/help/';
    }
});
</script>
{% endblock %}

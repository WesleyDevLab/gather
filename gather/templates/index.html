{% extends 'base.html'%}

{% block title %}
<title>Gather-聚</title>
{% endblock %}
{% block extra_css %}
<style type="text/css">
p{
  font-size: 19px;
  margin: 2px;
  text-align: right;
}
</style>
{% endblock %}

{% block container %}
    <div class="container index" style="background:url('/static/images/index.jpg') no-repeat">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-sm-offset-10" >
          <br>
          <br>
           <p> 恋</p>
           <p> 无言</p>
           <p> 常流连</p>
           <p> 近及眼前</p>
           <p> 亦悠扬思念</p>
           <p> 纵然荒漠并肩</p>
           <p> 琪花瑶草植心田</p>
           <p> 不惧不怨不思困倦</p>
           <p> 不痴不癫不曾尝思迁</p>
           <p> 纵使岁月癫狂凋零容颜</p>
           <p> 有始有卒有愿妄婵娟 </p>
           <p> 有心有意有梦不变</p>
           <p> 曾不惨然再十年</p>
           <p> 依偎烙印胸前</p>
           <p> 挚恋驻心坚</p>
           <p> 缜密无间</p>
           <p> 拥侧脸</p>
           <p> 惊艳</p>
           <p> 缘</p>
        </div>
      </div>
</div>
{% endblock %}
